<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script>
        function drawPicture() {
            var c = document.getElementById("canvas")
            if (c.getContext) {
                var pen = c.getContext("2d")
                //  declear and initialize 
                var counterIn=0 , counterOut=0
                for (var i = 1; i < 50000; i++) {
                    var x = Math.random()
                    var y = Math.random()
                    pen.fillRect(100 * x, 100 * y, 1, 1)
                    
                    if (x * x + y * y < 1 * 1) {
                        counterIn++
                        pen.fillStyle = "black"
                    } else {
                        counterOut++
                        pen.fillStyle = "red"
                    }
                    pen.fillRect(100 * x, 100 * y, 1, 1)

                }
                var pi = 4 * counterIn / (counterIn + counterOut)
                alert("pi=" + pi)



            }
        }
    </script>
    <style>
        body {
            background-color: aquamarine;
        }

        canvas {
            background-color: linen;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600px" height="400px">

    </canvas>
    <button onclick="drawPicture()">
        draw
    </button>
</body>

</html>
