<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>cookfukuoka</title>
    <link rel="stylesheet" href="cookfukuoka.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="images/structure/logo.png" width="250px">
                <p id="catoh">誰でも簡単に作れる簡単お手軽レシピ掲載サイト</p>
            </div>
            <div class="search">
                <p id="ingredients">料理名・食材名で検索</p>
                <p id="button">レシピ検索</p>
            </div>
        </div>
        <nav>
            <ul>
                <li>新着レシピ</li>
                <li>料理から検索</li>
                <li>食材から検索</li>
                <li>人気料亭が提供する和の料理特集</li>
                <li>ランキング</li>
            </ul>
        </nav>
    </header>
    <div class="contents">
        <div class="wrapper">
            <img src="images/contents/mainView.jpg" width="960px">
            <section>
                <nav>
                    <p id="title"><img src="Images/Icon/dish.png"></p>
                    <ul id="side-wrapper">
                        <li><img src="images/icon/arrow.png">和食</li>
                        <li><img src="images/icon/arrow.png">イタリアン</li>
                        <li><img src="images/icon/arrow.png">フレンチ</li>
                        <li><img src="images/icon/arrow.png">中華</li> 
                        <li><img src="images/icon/arrow.png">アジアン</li> 
                        <li><img src="images/icon/arrow.png">エスニック</li> 
                        <li><img src="images/icon/arrow.png">鍋</li> 
                        <li><img src="images/icon/arrow.png">デザート</li>
                    </ul>
                    <p id="title"><img src="images/icon/dish.png">目的別レシピ</p>
                    <ul id="side-recipe">
                        <li><img src="images/icon/arrow.png">お弁当</li>
                        <li><img src="images/icon/arrow.png">簡単おかず</li>
                        <li><img src="images/icon/arrow.png">ダイエット</li>
                        <li><img src="images/icon/arrow.png">ベビーフード</li>
                        <li><img src="images/icon/arrow.png">節約食材</li>
                        <li><img src="images/icon/arrow.png">アレルギー</li>
                        <li><img src="images/icon/arrow.png">シニア料理</li>
                    </ul>
                </nav>
                <main>
                    <p id="title"><img src="Images/Icon/dish.png">新着レシピ </p>
                    <p id="title"><img src="Images/Icon/dish.png">今だからこそ見直したい＜和食＞ </p>
                    <p id="title"><img src="Images/Icon/dish.png">簡単！おすすめレシピ </p>
                </main>
                <aside>
                    <div id="ad-1"><img src="images/contents/right1.png"> </div>
                    <div id="ad-2"><img src="images/contents/right2.png"> </div>
                </aside>
            </section>
        </div>
    </div>
</body>
</html>
